name: sokoban
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: 1.7.3
  flame_audio: 1.4.1
  collection: 1.17.0
  path_provider: any
  flutter_localizations:
    sdk: flutter
  intl: 0.17.0
  flutter_riverpod: 2.3.5
  shared_preferences: 2.1.0

  cupertino_icons: 1.0.2

dev_dependencies:
  flutter_test: 
    sdk: flutter

  flutter_lints: 2.0.0

flutter:
  generate: true #自動生成フラグの有効化

  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/stageData/
